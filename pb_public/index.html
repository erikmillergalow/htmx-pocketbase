<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- tailwind css -->
        <link href="tailwind.css" rel="stylesheet"/>
        <!-- <link href="css/tailwind.css" rel="stylesheet"/> -->
        <title>Page Title</title>
    </head>

    <body>
        <div class="bg-gradient-to-r from-neutral-500 to-indigo-500 flex flex-col h-screen items-center w-screen">
            <div class="drop-shadow-xl rounded-xl mt-8 pb-16 px-8 max-w-xl flex flex-col items-center bg-gradient-to-r from-indigo-500 to-neutral-500">
                <div class="my-16">
                    <img class="rounded-md" src="assets/signature.png" alt="logo" />
                </div>
                <h1 class="font-poppins font-thin text-indigo-950 text-3xl font-bold mb-8">Sign Up</h1>
                
                <div class="flex flex-col mt-8 w-full">
                    <label class="font-oswald-100 pl-2 text-indigo-950" for="email"><b>Email</b></label>
                    <input class="font-oswald-100 focus:ring-indigo-800 text-indigo-900 placeholder:text-indigo-300 mt-1 w-full py-1 rounded-md pl-2" type="email" placeholder="Enter email" name="email" required>
                </div>

                <div class="flex flex-col mt-6 w-full">
                    <label class="font-oswald-100 text-indigo-950 pl-2" for="password"><b>Password</b></label>
                    <input class="font-oswald-100 focus:ring-indigo-800 text-indigo-900 placeholder:text-indigo-300 mt-1 w-full py-1 rounded-md pl-2" type="password" placeholder="Enter password" name="password" required>
                </div>

                <button class="font-oswald-100 text-indigo-950 mt-16 bg-indigo-300 hover:bg-indigo-600 rounded-md w-full py-1" type="submit">
                    Sign Up
                </button>
            </div>    
        </div>

    </body>
</html>
